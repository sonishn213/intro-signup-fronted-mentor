<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./apps/scss/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="./apps/js/validate.js"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="intro-section">
      <div class="intro container">
        <div class="intro__texts">
          <h1 class="intro__heading">Learn to code by watching others</h1>
          <p class="intro__desc">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="intro__signup">
          <button class="intro__try-button button">
            <b>Try it free 7 days</b> then $20/mo. thereafter</span>
          </button>
          <div class="intro__signupcard">
            <!-- this is the form -->
            <form id="form" name="signup" action="/signup.php"  method="get" >

    <div class="icon-input">
              <input type="text" name="fname" id="fname" placeholder="First Name" >
              <img src="./images/icon-error.svg" alt="icon" class="erricon hide">
              <div class="intro__warning fname-warn hide"></div>
            </div>
            <div class="icon-input">
              <input type="text" name="lname" id="lname" placeholder="Last Name " >
              <img src="./images/icon-error.svg" alt="icon" class="erricon hide">
              <div class="intro__warning lname-warn hide"></div>
            </div><div class="icon-input">
              <input type="text" name="email" id="email" placeholder="Email Address" >
              <img src="./images/icon-error.svg" alt="icon" class="erricon hide">
              <div class="intro__warning email-warn hide"></div>
            </div><div class="icon-input">
              <input type="password" name="pass" id="pass" placeholder="Password" >
              <img src="./images/icon-error.svg" alt="icon" class="erricon hide">
              <div class="intro__warning pass-warn hide"></div>
            </div><input type="submit" value="CLAIM YOUR FREE TRIAL" class="button">
            </form>
            <div class="intro__terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
